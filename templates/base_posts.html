{% extends 'base.html' %}


{% block title %}
Posts
{% endblock %}

{% block body %}

<style>
    #form1 {
      position: absolute;
      top: 10px ;
      left: 150px;
    }
    #form1_child {
      position: absolute;
      top: 40px ;
      left: 150px;
    }
     #form2 {
      position: absolute;
      top: 10px ;
      left: 350px;
    }
    #form2_child {
      position: absolute;
      top: 40px ;
      left: 350px;
    }
    #form3 {
      position: absolute;
      top: 10px ;
      left: 500px;
    }
    #form3_child {
      position: absolute;
      top: 40px ;
      left: 500px;
    }

    .post_style{
    background-color: #A9CCE3;
    width: 850px;
    height: 450px;
    }

</style>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
        <div>
            <h2 style="">Filters</h2>

                <form method="POST" style="display: inline-block">
                    {{ form.csrf_token }}
                    <div class="at">
                        <div id="form1">City: </div>
                    </div>
                    <div id="form1_child">
                        <div>{{ form.city }}</div>
                    </div>

                    <div class="at">
                        <div id="form2">Rooms: </div>
                    </div>
                    <div>
                        <div id="form2_child">{{ form.rooms }}</div>
                    </div>

                    <div class="at">
                        <div id="form3">Price: </div>
                    </div>
                    <div id="form3_child">
                        {% block priceblock %}{% endblock %}
                        <input type="submit" value="Filter!">
                    </div>

                </form>

        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Twelfth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10"
                    aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

  {% block sub_block %}{% endblock %}

{% endblock %}
